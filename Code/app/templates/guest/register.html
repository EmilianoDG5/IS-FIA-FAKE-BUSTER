<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione – FakeBuster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="centered">

<div class="card">
       <div class="logo">
        <img src="{{ url_for('static', filename='img/logo_fakebuster.png') }}" height="40">
        <h1>FakeBuster</h1>
    </div>

    <h2>Registrazione</h2>

   <form id="registerForm">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password (min 8 caratteri)" required>

    <p id="errorMsg" style="color:red; display:none;"></p>

    <button type="submit">Registrati</button>
</form>

    <p>Hai già un account? <a href="/login">Accedi</a></p>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
