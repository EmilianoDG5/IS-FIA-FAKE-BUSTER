<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Fact Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h1>Dashboard Fact Checker</h1>
</header>

<main>
 {% for post in posts %}
    <div class="post">
        <h3>{{ post.titolo }}</h3>
        <p>{{ post.testo }}</p>
        <small>Score IA: {{ post.ai_score }}</small>

        <form method="post" action="/fact_checker/publish/{{ post.id }}" style="display:inline;">
            <button type="submit">Pubblica</button>
        </form>

        <form method="post" action="/fact_checker/block/{{ post.id }}" style="display:inline;">
            <button type="submit">Mantieni bloccato</button>
        </form>
    </div>
{% else %}
    <p>Nessun post da revisionare</p>
{% endfor %}
</main>

</body>
</html>
