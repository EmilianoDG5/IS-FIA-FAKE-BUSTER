<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Fact Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h1>Dashboard Fact Checker</h1>
</header>

<main>
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.titolo }}</h3>
        <p>Score IA: {{ post.ai_score }}</p>
        <a href="/review/{{ post.id }}">Revisiona</a>
    </div>
    {% else %}
    <p>Nessun post da revisionare</p>
    {% endfor %}
</main>

</body>
</html>
