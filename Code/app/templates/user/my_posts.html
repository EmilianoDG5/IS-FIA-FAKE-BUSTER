<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>I miei post â€“ FakeBuster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h1>FakeBuster</h1>
</header>

<main>
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.titolo }}</h3>
        <p>Stato: <strong>{{ post.stato }}</strong></p>

        {% if post.stato == "bloccato" %}
           <form method="post" action="/appelli">
    <input type="hidden" name="post_id" value="{{ post.id }}">
    <input type="hidden" name="motivazione" value="Richiesta revisione">
    <button type="submit">Presenta Appello</button>
</form>
        {% endif %}
    </div>
    {% else %}
    <p>Nessun post trovato</p>
    {% endfor %}
</main>

</body>
</html>
