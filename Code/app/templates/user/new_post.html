<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Post – FakeBuster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h1>FakeBuster</h1>
</header>

<main class="centered">
    <div class="card">
        <h2>Nuovo Post</h2>

        <form id="postForm">
            <input type="text" name="titolo" placeholder="Titolo" required>
            <textarea name="testo" placeholder="Testo del post" required></textarea>
            <button type="submit">Invia</button>
        </form>
    </div>
</main>
<div id="appelloPopup" class="modal">
  <div class="modal-content">
    <h3>Post bloccato dall’IA</h3>
    <p>Il tuo post è stato bloccato automaticamente.</p>

    <form id="appelloForm" method="post">
      <button type="submit">Fai appello</button>
      <button type="button" onclick="closePopup()">Annulla</button>
    </form>
  </div>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
